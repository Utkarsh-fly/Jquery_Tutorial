<!DOCTYPE html>
<html>
<head>
	<title>Display Effects In Jquery</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		p{display: none;}
	</style>
</head>
<body>

<p>This is statement number 1.</p>
<script type="text/javascript">

		//show()
		
	$(document).ready(function(){
		$("#show").click(function(){
			$("p").show(2000);
		})
	});

</script>

<button id="show">SHOW</button>
</body>
</html>
